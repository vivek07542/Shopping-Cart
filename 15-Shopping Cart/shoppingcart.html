<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/cart.css">
</head>

<body>
  <div class="container">
    <h1> Shopping Cart App</h1>
    <form class="container-fluid my-5">
      <div class="form-row my-3">
        <div class="col">
          <input type="text" class="form-control" id="txtGrocerryName" placeholder="Grocery Name"
            oninput="validate(this)">
        </div>
        <div class="col">
          <select class="custom-select" id="selectQuantity">
            <option value="" disabled selected hidde>Select Qty...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="col">
          <input type="number" class="form-control" id="txtInputPrice" placeholder="Price">
        </div>
        <div class="col">
          <input type="button" class="btn btn-primary" value="Submit" id="btnSubmit">
        </div>
      </div>
    </form>
  </div>

  <div class=" container mx-sm-auto" id="divMain">
    <h1>Summary-Statement</h1>
  </div>
  <div class="container mx-md-auto">
    <p><b>Total : $ <span id="netTotal"> 0 </span></b></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/cart.js"></script>
</body>
</html>
